<html>
  <head>
    <meta charset="UTF-8">
      <title>Journey</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="navbar.css">
      <script src="script.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAvfDBMIvi0xYZhEmntRWXxm5tb-KHciw"></script>
  </head>

  <body onload="initMap();">
    <header class="header">
      <nav class="navbar">
        <a href="#index" class="nav-name">Journey</a>
      </nav>
    </header>

    <div class = "padding row">
      <div id="map"></div>
      <div class = "side-bar">
        <div class = "searchbar">
          <input type="text" class = "searchbar" placeholder="Search...">
        </div>
        <div class= "content">
         

          <template id="nearbyStops">
            <h2 id="lineName"></h2>
            <br>
            Route: <span id="routeDescription"></span>
            <br>
            Current Station: <span id="stationName"></span>
          </template>
          <div id="nearbyStopsContainer"></div>

          <template id="transitTimes">
            <h2 id="lineName"></h2>
            <br>
            Route: <span id="routeDescription"></span>
            <br>
            Current Station: <span id="stationName"></span>
            <br><br>
            PLACE HOLDER FOR WHEN TIME IS ADDED
          </template>
          <div id="transitTimesContainer"></div>
        </div>

        <form action="/abc" method="POST">
            <p>Enter Bus stop</p>
            <textarea name="text-input">400561</textarea>
            <input type="submit">
        </form>

      </div>
    </div>  
  </body>
</html>
